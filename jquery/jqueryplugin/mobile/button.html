<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
	<div data-role="page">
		<header data-role="header">
			<h1>버튼 만들기</h1>
		</header>
		<div class="content" data-role="content">
			<a href="#" data-role="button">확인</a> <a href="#" data-role="button"
				data-inline="true">취소</a>


			<div data-role="controlgroup">
				<a href="#" data-role="button">확인</a> <a href="#" data-role="button">취소</a>
			</div>

			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button">확인</a> <a href="#" data-role="button">취소</a>
			</div>
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button" data-icon="forward"> 앞으로 </a> <a
					href="#" data-role="button" data-icon="back" data-iconpos="bottom">
					뒤로 </a> <a href="#" data-role="button" data-icon="refresh"> 새로고침 </a> <a
					href="#" data-role="button" data-icon="gear" data-iconpos="notext">
					기어 </a>
			</div>
		</div>
	</div>
</body>
</html>
