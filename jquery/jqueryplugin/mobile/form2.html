<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Slider</h1>
		</div>
		
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="slider1">Input slider:</label> <input type="range"
					name="slider1" id="slider1" min="0" max="100" value="50"
					data-theme="b" data-track-theme="a" />
			</div>
			
			<div data-role="fieldcontain">
				<label for="slider">Select slider:</label> <select name="slider"
					id="slider" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
			</div>

			<div data-role="fieldcontain">
				<label for="selectMenu">Select Menu:</label> <select
					name="selectMenu" id="selectMenu">
					<optgroup label="옵션 레이블"></optgroup>
					<option value="optoin1">Option1</option>
					<option value="optoin2">Option2</option>
					<option value="optoin3" selected>Option3</option>
					<option value="optoin4">Option4</option>
				</select>
			</div>

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend> CheckBox: </legend>
					<input type="checkbox" name="checkbox1" id="checkbox1" /> <label
						for="checkbox1">Check1</label> <input type="checkbox"
						name="checkbox2" id="checkbox2" /> <label for="checkbox2">Check2</label>
					<input type="checkbox" name="checkbox3" id="checkbox3" /> <label
						for="checkbox3">Check3</label>
				</fieldset>
			</div>

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend> Radio Button: </legend>
					<input type="radio" name="radio1" id="radio1" value="choice1"
						checked="checked" /> <label for="radio1">Radio1</label> <input
						type="radio" name="radio1" id="radio2" value="choice2" /> <label
						for="radio2">Radio2</label> <input type="radio" name="radio1"
						id="radio3" value="choice3" /> <label for="radio3">Radio3</label>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
