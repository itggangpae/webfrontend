<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>캘린더</title>
<link href="gldatepicker/glDatePicker-2.0/styles/glDatePicker.default.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="gldatepicker/glDatePicker-2.0/glDatePicker.min.js"></script>
<script>
	$(function() {
		$('input').glDatePicker({
			showAlways : true,
			selectedDate : new Date(),
			dowOffset : 0,
			selectableDOW : [ 0, 1, 2 ]
		});
	});
</script>
</head>
<body>
	예약할 날짜:
	<input type="text" id="mydate" gldp-id="mydate" />
	<div gldp-el="mydate"
		style="width: 400px; height: 300px; position: absolute; top: 70px; left: 100px;"></div>
</body>
</html>
