<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>bxSlider를 이미지 슬라이더</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

img {
	border: none 0;
	vertical-align: top;
}

.girls {
	width: 90px;
	height: 90px;
}

#banner_wrap {
	position: relative;
	width: 470px;
	margin: 0 auto;
}

#prevBtn {
	position: absolute;
	left: 0;
	top: 10px;
}

#nextBtn {
	position: absolute;
	right: 15px;
	top: 10px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bxslider/js/jquery.bxslider.js"></script>
<script>
	$(function() {
		var mySlider = $("#slide_banner").bxSlider({
			mode : "horizontal", // 가로 수평으로 슬라이드 됩니다.
			speed : 500, // 이동 속도를 설정합니다.
			pager : false, // 현재 위치 페이징 표시 여부 설정.
			moveSlides : 1, // 슬라이드 이동시 갯수 설정.
			slideWidth : 90, // 슬라이드 마다 너비 설정.
			minSlides : 4, // 최소 노출 개수를 설정합니다.
			maxSlides : 4, // 최대 노출 개수를 설정합니다.
			slideMargin : 10, // 슬라이드간의 간격을 설정합니다.
			auto : true, // 자동으로 흐를지 설정합니다.
			autoHover : true, // 마우스 오버시 정시킬지 설정합니다.
			controls : false
		// 이전 다음 버튼 노출 여부 설정합니다.
		});
		//이전 버튼을 클릭하면 이전 슬라이드로 전환됩니다.
		$("#prevBtn").on("click", function() {
			mySlider.goToPrevSlide(); //이전 슬라이드 배너로 이동됩니다.
			return false; //<a>에 링크를 차단합니다.
		});
		//다음 버튼을 클릭하면 다음 슬라이드로 전환됩니다.
		$("#nextBtn").on("click", function() {
			mySlider.goToNextSlide(); //다음 슬라이드 배너로 이동됩니다.
			return false;
		});
	});
</script>

</head>
<body>
	<div id="banner_wrap">
		<ul id="slide_banner">
			<li><a href="#"><img src="resource/image1.png" alt="태연"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image2.png" alt="제시카"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image3.png" alt="유리"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image4.png" alt="윤아"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image5.png" alt="티파니"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image6.png" alt="수영"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image7.png" alt="서현"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image8.png" alt="써니"
					class="girls" /></a></li>
			<li><a href="#"><img src="resource/image9.png" alt="효현"
					class="girls" /></a></li>
		</ul>
		<p>
			<a href="#" id="prevBtn"><img src="resource/prev_btn.png"
				alt="이전버튼" /></a>
		</p>
		<p>
			<a href="#" id="nextBtn"><img src="resource/next_btn.png"
				alt="다음버튼" /></a>
		</p>
	</div>
</body>
</html>
