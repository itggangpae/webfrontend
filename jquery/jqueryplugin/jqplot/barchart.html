<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>차트</title>
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="jqplot/excanvas.js"></script><![endif]-->
<link rel="stylesheet" href="dist/jquery.jqplot.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="dist/jquery.jqplot.min.js"></script>
<script type="text/javascript"
	src="dist/plugins/jqplot.barRenderer.js"></script>
<script type="text/javascript"
	src="dist/plugins/jqplot.pieRenderer.js"></script>
<script type="text/javascript"
	src="dist/plugins/jqplot.categoryAxisRenderer.js"></script>
<script type="text/javascript"
	src="dist/plugins/jqplot.pointLabels.js"></script>

<script>
	$(function() {
		 $.jqplot.config.enablePlugins = true;
	        var s1 = [2, 6, 7, 10];
	        var ticks = ['a', 'b', 'c', 'd'];
	        plot1 = $.jqplot('chartdiv', [s1], {
	            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
	            animate: !$.jqplot.use_excanvas,
	            seriesDefaults:{
	                renderer:$.jqplot.BarRenderer,
	                pointLabels: { show: true }
	            },
	            axes: {
	                xaxis: {
	                    renderer: $.jqplot.CategoryAxisRenderer,
	                    ticks: ticks
	                }
	            },
	            highlighter: { show: false }
	        });
	        $('#chartdiv').bind('jqplotDataClick', 
	            function (ev, seriesIndex, pointIndex, data) {
	                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
	            }
	        );
	});
</script>
</head>
<body>
	<div id="chartdiv"></div>
</body>
</html>
