<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Example of MathML embedded in an HTML5 file</title>
	</head>
	<body>
		<h1>HTML5 에서의 수식 표현</h1>
		<p>
			근의 공식
			<math xmlns="http://www.w3.org/1998/Math/MathML">
				<mi>
					x
				</mi>
				<mo>
					=
				</mo>
				<mfrac>
					<mrow>
						<mrow>
							
							<mo>
								-
							</mo>
							<mi>
								b
							</mi>
						</mrow>
						<mo>
							&PlusMinus;
						</mo>
						<msqrt>
							<msup>
								<mi>
									b
								</mi>
								<mn>
									2
								</mn>
							</msup>
							<mo>
								-
							</mo>
														<mrow>
								<mn>
									4
								</mn>
								<mo>
									&InvisibleTimes;
								</mo>
								<mi>
									a
								</mi>
								<mo>
									&InvisibleTimes;
								</mo>
								<mi>
									c
								</mi>
							</mrow>
						</msqrt>
					</mrow>
										<mrow>
						<mn>
							2
						</mn>
						<mo>
							&InvisibleTimes;
						</mo>
						<mi>
							a
						</mi>
					</mrow>
				</mfrac>
			</math>
		</p>
	</body>
</html>
