<!DOCTYPE html>
<html lang="en">

<head>
  <title>Canvas API</title>
  <script>
    function initiate() {
      let elem = document.getElementById('canvas');
      canvas = elem.getContext('2d');

      window.addEventListener('mousemove', animation, false);
    }

    function animation(e) {
      canvas.clearRect(0, 0, 300, 500);

      let xmouse = e.clientX;
      let ymouse = e.clientY;
      let xcenter = 220;
      let ycenter = 150;
      let ang = Math.atan2(xmouse - xcenter, ymouse - ycenter);
      let x = xcenter + Math.round(Math.sin(ang) * 10);
      let y = ycenter + Math.round(Math.cos(ang) * 10);

      canvas.beginPath();
      canvas.arc(xcenter, ycenter, 20, 0, Math.PI * 2, false);
      canvas.moveTo(xcenter + 70, 150);
      canvas.arc(xcenter + 50, 150, 20, 0, Math.PI * 2, false);
      canvas.stroke();

      canvas.beginPath();
      canvas.moveTo(x + 10, y);
      canvas.arc(x, y, 10, 0, Math.PI * 2, false);
      canvas.moveTo(x + 60, y);
      canvas.arc(x + 50, y, 10, 0, Math.PI * 2, false);
      canvas.fill();
    }
    window.addEventListener("load", initiate, false);
  </script>
</head>

<body>
  <section id="canvasbox">
    <canvas id="canvas" width="500" height="300">
      Your browser doesn't support the canvas element
    </canvas>
  </section>
</body>

</html>
