<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>선택한 파일 정보 확인</title>
</head>

<body>
	<form>
		<input type="file" id="file" multiple>
	</form>
</body>
<script>
	document.getElementById("file").addEventListener("change", function showfileinfo() {
		let selectFiles = document.getElementById("file").files;
		let fileAr = [];
		for (let i = 0; i < selectFiles.length; i++) {
			let file = selectFiles[i];
			fileAr.push("파일명:" + file.name + " 크기:" + file.size);
		}
		alert(fileAr.join("\n"));
	});
</script>

</html>
