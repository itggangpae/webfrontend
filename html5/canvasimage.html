		document.getElementById("canvas")
	//컨텍스트 변수 만들기

	image.src="images/img.jpg"
	
	
	//이미지 파일을 전부 읽어서 메모리에 로드 한 후 수행
	image.addEventListener("load", function(){
		setInterval(func,3000);
	})
	var idx = 0
	var func = function(){

				133 * Math.floor(idx%3),
