<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>To Do</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
h1 {
	text-align: center;
}

a {
	color: #333;
	text-decoration: none;
}

input {
	-webkit-writing-mode: horizontal-tb !important;
	text-rendering: auto;
	color: initial;
	letter-spacing: normal;
	word-spacing: normal;
	text-transform: none;
	text-indent: 0px;
	text-shadow: none;
	display: inline-block;
	text-align: start;
	-webkit-appearance: textfield;
	background-color: white;
	-webkit-rtl-ordering: logical;
	cursor: text;
	margin: 0em;
	font: 400 13.3333px Arial;
	padding: 1px 0px;
	border-width: 2px;
	border-style: inset;
	border-color: initial;
	border-image: initial;
}

.inner_write {
	position: absolute;
	left: 50%;
	top: 30%;
	margin: -145px 0 0 -160px;
}

.todo_write {
	position: relative;
	width: 320px;
	margin: 0 auto;
}

.screen_out {
	position: absolute;
	width: 0;
	height: 0;
	overflow: hidden;
	line-height: 0;
	text-indent: -9999px;
}

body, button, input, select, td, textarea, th {
	font-size: 13px;
	line-height: 1.5;
	-webkit-font-smoothing: antialiased;
}

fieldset, img {
	border: 0;
}

.todo_write .box_write {
	margin: 35px 0 0;
	border: 1px solid #ddd;
	border-radius: 3px;
	background-color: #fff;
	box-sizing: border-box;
}

.todo_write .inp_text {
	position: relative;
	width: 100%;
	margin: 0;
	padding: 18px 19px 19px;
	box-sizing: border-box;
}

.todo_write .inp_text+.inp_text {
	border-top: 1px solid #ddd;
}

.inp_text input {
	display: block;
	width: 100%;
	height: 100%;
	font-size: 13px;
	color: #000;
	border: none;
	outline: 0;
	-webkit-appearance: none;
	background-color: transparent;
}

.btn_write {
	margin: 20px 0 0;
	width: 100%;
	height: 48px;
	border-radius: 3px;
	font-size: 16px;
	color: #fff;
	background-color: #000;
}

.write_append {
	overflow: hidden;
	padding: 15px 0 0;
}

.write_append .link_find {
	float: left;
	color: #777;
	margin-left: .5em;
	margin-right: .5em;
}

.msg {
	color: red;
	text-align: center;
	font-size: 1.5em;
}
</style>
</head>
<body>
	<h1>To Do</h1>
	<div class="inner_write">
		<div class="todo_write">
			<div id="msg" class="msg"></div>
			<form method="post" id="todoform" action="todowrite">
				<fieldset>
					<legend class="screen_out">To Do Write</legend>
					<div class="box_write">
						<div class="inp_text">
							<label for="date">날짜</label> 
							<input type="date" id="date" name="date" max="2030-12-31" />
						</div>
						<div class="inp_text">
							<label for="time">시간</label> 
							<input type="time" id="time" name="time" />
						</div>
						<div class="inp_text">
							<label for="category">카테고리&nbsp;&nbsp;</label> 
							<select name="category" id="category">
								<option value="promise" id="promise">약속</option>
								<option value="house">집안일</option>
								<option value="study">학습</option>
								<option value="etc">기타</option>
							</select>
						</div>
						<div class="inp_text">
							<label for="content">내용</label> 
							<textarea rows="5" cols="30" name="content" id="content"></textarea>
						</div>
					</div>
					
					<button type="submit" class="btn_write">작성</button>
					<button class="btn_write" id="btn_main">메인</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
<script>
	var date = document.getElementById("date");
	var time = document.getElementById("time");

	var current = new Date();
	var year = current.getYear() + 1900;
	var month = current.getMonth() + 1 > 9 ? current.getMonth() + 1 : "0" + (current.getMonth() + 1);
	var day = current.getDate() > 9 ? current.getDate() : "0" + current.getDate();
	var today = year + "-" + month + "-" + day;
	date.value = today;

	var hour = current.getHours() > 9 ? current.getHours() : "0" + current.getHours();
	var minute = current.getMinutes() > 9 ? current.getMinutes() : "0" + current.getMinutes();
	time.value = hour + ":" + minute
	
	var promise = document.getElementById("promise");
	promise.selected = true;
	
	var btn_main = document.getElementById("btn_main");
	btn_main.addEventListener("click", function(event){
		location.href = "../index.html";
		event.preventDefault();
	})
</script>
</html>
