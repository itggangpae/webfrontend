<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform</title>
<style type="text/css">
	div {
		background-color: blue;
		width: 200px;
		height: 60px;
		text-align: center;
	}

	#div1 {
		transform: scale(0.5);
	}

	#div2 {
		transform: rotate(15deg);
	}

	#div3 {
		transform: skew(10deg, 20deg);
	}
</style>
</head>

<body>
	<div id="div1">크기변화</div>
	<p></p>
	<div id="div2">각도변화</div>
	<p></p>
	<div id="div3">비틀기</div>
</body>
</html>
