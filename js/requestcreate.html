<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트를 이용한 Ajax</title>
</head>
<body>
</body>
<script>
	var request;
	if (window.XMLHttpRequest) {
		request = new XMLHttpRequest();
		alert("객체 생성");
	} else if (window.ActiveXObject) {
		request = new ActiveXObject("Microsoft.XMLHTTP");
		alert("IE에서 지원하는 객체 생성");
	} else {
		alert("지원되지 않는 브라우저");
	}
	request.open('GET', 'data/data.txt');
	request.send('');
</script>

</html>
