<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체 내용</title>
</head>

<body>
	<h1 id='header'>클릭</h1>
</body>
<script>
	document.body.addEventListener("click",
			(e) => {
				let event = e || window.event;
				document.body.innerHTML = '';
				for ( let key in event) {
					document.body.innerHTML += '<p>' + key + ': ' + event[key]
							+ '</p>';
				}
			});
</script>
</html>
