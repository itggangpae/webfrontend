    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>arrow function</title>
        <script type="text/javascript">
            var fn = function (a) {
                console.log(a)
            }
            fn("일반적인 function")

            const arrow = a => {
                console.log(a);
            };

            arrow("arrow function");

            //리턴이 있는 경우
            const multiply = (a, b) => a * b;
            console.log(multiply(100, 200))
        </script>
    </head>

    <body>
    </body>

    </html>
