<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax - 텍스트 읽기</title>
</head>
<body>
	<div id="content"></div>
</body>
<script>
	let request;
	request = new XMLHttpRequest();
	request.open('GET', 'data/data.txt');
	request.send('');

	request.addEventListener('load', function() {
		document.getElementById('content').innerHTML = request.responseText;
	});
</script>
</html>
