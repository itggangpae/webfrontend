<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>operation</title>
    <script type="text/javascript">
        let item = {
            ["one" + "two"]: 12
        };
        console.log(item.onetwo);

        item = "tennis";
        let sports = {
            [item]: 1,
            [item + "Game"]: "윔블던",
            [item + "Method"]() {
                return this[item];
            }
        };
        console.log(sports.tennis);
        console.log(sports.tennisGame);
        console.log(sports.tennisMethod());

        let one = "sports";
        let {
            [one]: value
        } = {
            sports: "농구"
        };
        console.log(value);
    </script>
</head>

<body>
</body>

</html>
