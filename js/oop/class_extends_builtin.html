<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Class</title>
    <script type="text/javascript">
        class ExtendArray extends Array {
            constructor() {
                super();
            }

            getTotal() {
                let total = 0;
                for (var value of this) {
                    total += value;
                };
                return total;
            }
        };

        let obj = new ExtendArray();
        obj.push(10, 20);

        console.log(obj.getTotal());
    </script>
</head>

<body>
</body>

</html>
