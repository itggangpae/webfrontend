<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Class</title>
<script type="text/javascript">
    let Member = class {
        get getName() {
            return this.name;
        }

        set setName(name) {
            this.name = name;
        }
    };
   
    let obj = new Member();
    obj.setName = '아담';
    console.log(obj.getName);

</script>
</head>
