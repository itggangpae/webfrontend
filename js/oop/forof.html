<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>forof 테스트</title>
    <script type="text/javascript">
        const array1 = ['a', 'b', 'c'];
        for (const element of array1) {
            console.log(element);
        }

        let iterable = "boo";
        for (let value of iterable) {
            console.log(value);
        }

        let hashMap = new Map([
            ["a", 1],
            ["b", 2],
            ["c", 3]
        ]);
        for (let entry of hashMap) {
            console.log(entry);
        }
    </script>
</head>

<body>
</body>

</html>
