<!DOCTYPE html>

<meta charset="UTF-8">
<title>정해지지 않은 매개변수 개수</title>
<script>
    function func1 (a, b, ...c) {
        console.log(c);                	
    }
    function func2 (a, b, c) {
        console.log(c);
    }
    func1('a', 'b', 'c', 'd', 'e', 'f');
    func2('a', 'b', 'c', 'd', 'e', 'f');
</script>
</head>
