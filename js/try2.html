<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>예외처리</title>
</head>
<body>
</body>
<script>
	try {
		console.log('에러가 나기 직전까지의 코드는 잘 실행됩니다.');
		new Array(-1); // RangeError: Invalid array length
		console.log('에러가 난 이후의 코드는 실행되지 않습니다.');
	} catch (e) {
		console.log('코드의 실행 흐름이 catch 블록으로 옮겨집니다.');
		alert(`다음과 같은 에러가 발생했습니다: ${e.name}: ${e.message}`);
	}
</script>
</html>
