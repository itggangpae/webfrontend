<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
    let values = [10, 20, 30];
    let iterator = values.entries();
    console.log(iterator.next());

    for (var [key, value] of iterator){
        console.log(key, ":", value);
    };
</script>
</head>

<body>
</body>
</html>
