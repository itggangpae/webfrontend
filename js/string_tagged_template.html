<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>string_template</title>
</head>
<body>
</body>
<script>
    let one = 1, two = 2;
    function tagFunction(text, value) {
        console.log("1:", text[0]);
        console.log("2:", value);
        console.log("3:", text[1]);
        console.log("4:", typeof text[1]);
    }
    tagFunction `1+2=${one + two}`;

    function tagMultiParamFunction(text, plus, minus) {
        console.log(text[0], plus, text[1]);
        console.log(minus, text[2], text[3]);
    }
    tagMultiParamFunction `1+2=${one + two}이고 1-2=${one - two}이다`;
</script>
</html>
