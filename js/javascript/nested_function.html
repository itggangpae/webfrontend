<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>중첩 함수</title>
</head>

<body>
</body>
<script type="text/javascript">
    const calc = function (value, a, b) {
        const add = function (a, b) {
            return a + b;
        }

        const multiply = function (a, b) {
            return a * b;
        }

        const result = multiply(add(a, b), value)

        console.log('result:' + result);
    }

    calc(30, 1, 2);
</script>
