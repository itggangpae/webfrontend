<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Generator</title>
<script type="text/javascript">
    let gen = function*(start){
        let count = start;
        while(true){
            yield ++count;
        }
    }
    let genObj = gen(10);

    console.log(genObj.next());
    console.log(genObj.return(77));
    console.log(genObj.next(55));
</script>
</head>

<body>
</body>
</html>
