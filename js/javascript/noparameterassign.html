<!DOCTYPE html>
<html>

<head>
    <title>파라미터를 대입하지 않는 경우</title>
    <meta charset='UTF-8'>
</head>

<body></body>
<script>
	function calculateCircleArea(r) {
        const radius = r || 1;
        return Math.PI * radius * radius;
    }

    let area = calculateCircleArea(4);
    console.log(area); // 50.26548245743669

    area = calculateCircleArea();
    console.log(area); // NaN
</script>

</html>
