<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateElement</title>
</head>
<body></body>
<script>
	let header = document.createElement('h1');
	let textNode = document.createTextNode('Hello Document');
	header.appendChild(textNode);
	document.body.appendChild(header);
</script>
</html>
