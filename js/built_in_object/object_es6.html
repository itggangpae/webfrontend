<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Object ES6</title>
</head>

<body></body>
<script>
    //동일한 속성을 여러번 작성하면 수정
	let singer = {name:"adam", title:"Genesis", title:"Exodus"}
    console.log(singer);

    let genre="game", title="강진축구";
    let project = {genre, title};
    console.log(project);

    //function을 생략하고 속성 생성
    project = {genre, title, getTitle(){return this.title}};
    console.log(project.getTitle());

    //getter 와 setter 정의
    let obj = { value: 123,
        get getValue(){
            return this.value; 
        },
        set setValue(value){
            return this.value = value; 
        }
    }; 
    obj.setValue = 456;    
    console.log(obj.getValue);
</script>
</html>
