<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map</title>
<script type="text/javascript">
    let park = new WeakMap([
        [new String("name"), "박문석"],
        [new String("age"), 52],
        [new String("address"), "서울시 양천구 목동"]
    ]);

    park.set(new String("job"), "programmer");

    console.log(park);
</script>
</head>

<body>
</body>
</html>
